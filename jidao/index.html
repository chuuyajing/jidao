<h1>我对计算机专业的认识</h1>
<p><h3>我认为计算机专业是与我们的生活、人类社会发展都息息相关的一门学科。计算机不断发展更新，逐渐渗透到生活中的各个领域，而计算机专业正是教授我们学习计算机各方面的知识，引导我们向未知的领域探索，从而让计算机更好的服务我们。</h3></p>
<h1>我的学业规划</h1>
<p><h3>我计划在大一打好学业基础，对各个专业多加了解，然后决定自己更感兴趣的专业深入学习：大二时至少掌握一门编程语言，向竞赛努力：后期在学好专业课的同时要关注就业实践等，为将来步入工作做好准备。</h3></p>
